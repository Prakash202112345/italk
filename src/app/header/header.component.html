<header>
    <div class="comtainer-fluid">
        <mat-toolbar>
            <a routerlink=""><img src="assets/images/logo.png" alt="logo" class="logo" /></a>
            <mat-tab-group mat-align-tabs="left">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>people_outline</mat-icon>
                        <span>Groups</span>
                    </ng-template>

                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon> chat_bubble</mat-icon>
                        <span>Message</span>
                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>videocam</mat-icon>
                        <span>Video Calls</span>
                    </ng-template>

                </mat-tab>
            </mat-tab-group>

            <div class="user-menu">
                <button mat-icon-button class="deactive me-2" matTooltip="Info about the action"><mat-icon>help_outline</mat-icon></button>
                <button mat-icon-button class="active me-2"><mat-icon>notifications_none</mat-icon></button>
                <button class="user-menu" mat-button [matMenuTriggerFor]="menu">
                <img src="assets/images/user-5.jpg" alt="user" class="user" /> <span class="user-name">Robin Wang</span>
                <mat-icon class="text-secondary">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </div>
</header>
